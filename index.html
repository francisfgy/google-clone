<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav class="navbar--container">
        <ul class="navbar--nav__left">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </ul>
        <ul class="navbar--nav__right">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">
                <button class="navbar--button__signin">Sign in</button>
            </a>
            
        </ul>
    </nav>
    <main>
        <div class="root">
            <div class="main--container__a">

            </div>
            <div class="main--container__logo">
                <img className="root-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="main--container__bar">
                <input type="text" class="main--input__search">

            </div>
            <div class="main--container__b">
                <button class="main--button__search">Google Search</button>
                <button class="main--button__lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer class="footer--container">
        <div class="footer--list">
            <ul class="footer--list__left">
                <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a> 
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </ul>
            <ul class="footer--list__center">
               <a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
            </ul>
            <ul class="footer--list__right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="">Settings</a>
            </ul>
        </div>
    </footer>
</body>
</html>
